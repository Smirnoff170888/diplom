<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная/Аналитика</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.analytics.css %>">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="<%=require('./image/fv4.png') %>">
</head>
<body>
    <div class="root">
        <header class="header">
            <div class="header__wrapper header__wrapper_gray">
                <nav class="header__navigation">
                    <h2 class="header__title header__title_black">NewsAnalyzer</h2>
                    <ul class="header__nav">
                        <li class="header__item"><a class="header__link header__link_black" href="./index.html">Главная</a></li>
                        <li class="header__item"><a class="header__link header__link_black" href="./about.html">О проекте</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="error hide">
        </div>

        <main class="content">
            <section class="info">
                <h3 class="info__subtitle"><a href="./index.html" class="info__link">Главная </a>/ Аналитика</h3>
                <div class="info__wrap">
                    <h2 class="info__title">Вы спросили: «<span id="queryText"></span>»</h2>
                    <div class="info__paragraph">
                        <p class="info__text">Новостей за неделю: <span class="info__bold" id="findTotal"></span></p>
                        <p class="info__text">Упоминаний в заголовках: <span class="info__bold" id="findHeaders"></span></p>
                    </div>
                </div>
            </section>

            <section class="tabel">
                <h2 class="tabel__title">Аналитика по дням</h2>
                <div class="tabel__content">
                    <div class="tabel__options">
                        <div class="tabel__date">
                            <p class="tabel__info">ДАТА</p>
                            <p class="tabel__info">(АВГУСТ)</p>
                        </div>
                        <p class="tabel__info">КОЛ-ВО УПОМИНАНИЙ</p>
                    </div>
                    <div class="tabel__range">
                    </div>
                    <div class="tabel__gistogramma">
                        <div class="tabel__col">
                        </div>
                        <div class="tabel__row">
                        </div>
                    </div>
                    <div class="tabel__range">
                    </div>
                </div>
            </section>
        </main>

        <%=require('./parts/footer.html') %>
    </div>
    <script src="<%=htmlWebpackPlugin.files.chunks.analytics.entry %>" defer></script>
</body>
</html>
